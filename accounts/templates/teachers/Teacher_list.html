{% extends 'base.html'%} {% block content %}

<div style="margin-top: 60px;">
    <h3 class="text-center">{{title}}</h3>
    <table id="example" class="table table-striped table-bordered" style="width: 100%;">
        <thead>
            <tr>
                {% for th in table_header %}
                <th>{{th}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {%for item in item_list%}
            <tr>
                <td>
                    <a href="{% url 'teachers-admin-view' item.user.email %}">{{item.name}}</a>
                </td>
                <td>{{ item.user.id_no }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.faculty }}</td>
                <td>{{ item.department }}</td>
                <td>{{ item.designation }}</td>
                <td>
                    <a href="">
                        <a href="{% url 'make_admin' item.id %}">
                            <button id="ok" data-id={{item.id}} type="button" class="btn btn-info">
                                <i class="icon-ok"></i>
                                {% if item.user.is_staff %}
                                Remove Admin
                                {%else%}
                                Make Admin
                                {%endif%}
                        </button>
                        </a>
                    </a>
                </td>
                </tr>
            {%endfor%}
        </tbody>

    </table>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script>

</div>
{%endblock%}
